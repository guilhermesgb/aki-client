<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/css/bootstrap.min.css">
    <style rel="stylesheet" type="text/css">
      html {
        height: 100%;
      }
      body {
        background-color: transparent;
        height: 100%;
      }
      #_carousel {
        height: 90%;
      }
      .carousel-inner,
      .carousel-inner > .item {
        width: 100%;
        height: 100%;
      }
      .carousel-inner > .tuto {
        background-image: url('file:///android_asset/img/background.png');
        background-repeat: repeat-x;
      }
      .carousel-control.left,
      .carousel-control.left:hover,
      .carousel-control.right,
      .carousel-control.right:hover {
        background-image: none;
        opacity: 1;
      }
      @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      .fade-in-later,
      .fade-in-now {
        -webkit-animation: fadein 2s;
        animation: fadein 2s;
      }
      .fade-in-later {
        opacity: 0 !important;
        -webkit-animation-delay: 4s;
        animation-delay: 4s;
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
      }
    </style>
  </head>

  <body>
    <div id="_carousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
      <ol class="carousel-indicators">
        <li data-target="#_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#_carousel" data-slide-to="1"></li>
        <li data-target="#_carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="first item active">
          <img src="file:///android_asset/img/logo.png" class="fade-in-now img-responsive" style="padding-top: 30%; margin-left: auto; margin-right: auto;">
          <div class="fade-in-later carousel-caption">
            <p>
              Wanna know how it works?
            </p>
            <p>
              Tap the right arrow above!
            </p>
          </div>
        </div>
        <div class="tuto item">
          <div class="carousel-caption">
            <h1>Tutorial</h1>
            <p>
              Some instructions!
            </p>
          </div>
        </div>
        <div class="last item">
          <div class="carousel-caption">
            <h1>Contact</h1>
            <p>
              Contact information
            </p>
          </div>
        </div>
      </div>
      <a class="fade-in-now left carousel-control" href="#_carousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="fade-in-later right carousel-control" href="#_carousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <script type="text/javascript" src="file:///android_asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      $(".left.carousel-control").hide();

      $("#_carousel").on("slide.bs.carousel", function(event) {
        $(".carousel-control").addClass("fade-in-now");
        $(".carousel-control").removeClass("fade-in-later");
        $(".carousel-control").blur();
        if ( $(event.relatedTarget).hasClass("first") ){
          $(".left.carousel-control").hide();
          $(".right.carousel-control").show();
        }
        else if ( $(event.relatedTarget).hasClass("last") ) {
          $(".right.carousel-control").hide();
          $(".left.carousel-control").show();
        }
        else{
          $(".left.carousel-control").show();
          $(".right.carousel-control").show();
        }
      });

      $(document).ready(function() {

        $.event.special.swipe.scrollSupressionThreshold = 10;
        $.event.special.swipe.horizontalDistanceThreshold = (screen.availWidth) / 180;
        $.event.special.swipe.verticalDistanceThreshold = screen.availHeight / 13;
        $.event.special.swipe.durationThreshold = 1000;

        $("#_carousel").swiperight(function() {
          $(this).carousel('prev');
        });
        $("#_carousel").swipeleft(function() {
          $(this).carousel('next');
        });
      });
    </script>
  </body>
</html>
